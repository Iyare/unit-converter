<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">


    <title>Unit Converter | Scrimba Project</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="userInput" placeholder="">
            <button id="convertBtn">Convert</button>
        </header>
        <main>
            <div class="metrics">
                <h2>Length &#40;Meters/Feet&#41;</h2>
                <p id="lengthResults">1 meter = 3.281 feet  | 1 feet  = 0.305 meters </p>
            </div>
            <div class="metrics">
                <h2>Volume &#40;Liters/Gallons&#41;</h2>
                <p id="volumeResults">1 liter = 0.264 gallons  | 1 gallon = 3.788 liters </p>
            </div>
            <div class="metrics">
                <h2>Weight &#40;Kilograms/Pound&#41;</h2>
                <p id="weightResults">1 kilo = 2.205 pounds  | 1 pound  = 0.454 kilos</p>
            </div>

        </main>

    </div>
</body>


<!-- 1 meter = 3.281 feet
1 liter = 0.264 gallon
1 kilogram = 2.204 pound -->
</html>
