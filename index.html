<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">


    <title>Unit Converter | Scrimba Project</title>
</head>

<body>
    <div>
        <div>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="userInput" placeholder="Enter value">
            <button id="convertBtn">Convert</button>
        </div>
        <div>
            <div>
                <h2>Length &#40;Meters/Feet&#41;</h2>
                <p id="lengthResults"></p>
            </div>
            <div>
                <h2>Volume &#40;Liters/Gallons&#41;</h2>
                <p id="volumeResults"></p>
            </div>
            <div>
                <h2>Weight &#40;Kilograms/Pound&#41;</h2>
                <p id="weightResults"></p>
            </div>

        </div>

    </div>
</body>

</html>
